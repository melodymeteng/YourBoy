<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }

        #container{
            width: 400px;
            height: 300px;
            margin: 50px auto;
        }
        #btn{
            overflow: hidden;
        }
        #btn li{
            float: left;
            width: 120px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background: #ccc;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }
        #btn .selected{
            background: #000;
        }
        #content div{
            width: 400px;
            height: 270px;
            background: #cccccc;
            border-top:1px solid #000;
            display: none;
        }
        #content .active{
            display: block;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="btn">
        <li class="selected">11</li>
        <li>22</li>
        <li>33</li>
    </ul>
    <div id="content">
        <div class="active">aa</div>
        <div>bb</div>
        <div>cc</div>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
       $('#btn li').on('click',function () {
           $(this).addClass('selected').siblings().removeClass('selected');
       //var $idx=$(this).index();
       $('#content div').eq($(this).index()).addClass('active').siblings().removeClass('active');
       });
    </script>
</div>
</body>
</html>
