<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <style>
        table, th, td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="cart">
    <button id="btn-add" @click="addCart">添加商品</button>
    <table id="tbl">
        <thead>
        <tr>
            <th></th>
            <th>商品图片</th>
            <th>商品信息</th>
            <th>赠送</th>
            <th>商品金额</th>
            <th>商品数量</th>
            <th>总金额</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="product-list">

        </tbody>
        <tfoot>
        <tr><td colspan="6">
        </td>
            <td>
                总计：<span id="total">0</span>
            </td>
            <td>
                <button>结账</button>
            </td>
        </tr></tfoot>
    </table>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    var html = '<tr>'
                    +'<td>'
                        +'<input type="checkbox">'
                    +'</td>'
                    +'<td>'
                        +'<img src="$img" alt="" width="100">'
                    +'</td>'
                    +'<td>$name</td>'
                    +'<td>'
                        +'<ul>$parts</ul>'
                    +'</td>'
                    +'<td class="price">$price</td>'
                    +'<td>'
                        +'<button class="sub">-</button>'
                        +'<input type="text" value="$num">'
                        +'<button class="add">+</button>'
                    +'</td>'
                    +'<td class="total-price">$total</td>'
                    +'<td>'
                        +'<a href="javascript:;" class="del">删除</a>'
                    +'</td>'
                +'</tr>';
    $.get("cart.json",{},function (res) {
        var proList=res.result.productList;
        for(var i=0;i<proList.length;i++){
            var pro=proList[i];
            var partshtml='';
            for(var j=0;j<pro.length;j++){
                partshtml+='<li>'+pro.parts[j].partsName+'</li>'
            }
            var newHtml=html.replace("$img",pro.productImg)
                .replace("$name",pro.productName)
                .replace("$price",pro.productPrice)
                .replace("$parts",partshtml)
                .replace("$num",pro.productQuentity)
                .replace("$total",pro.productPrice*pro.productQuentity);
                $('#product-list').append(newHtml);
        }
        $('.add').on('click',function () {
            var $pre=$(this).prev();
            var sum=parseInt($pre.val())+1;
            $pre.val(sum);
            var price=$(this).parent().prev().text();
            $(this).parent().next().text(price*sum);
            total();
        });
        $('.sub').on('click',function () {
            $input=$(this).next();
            if($input.val()>0){
                var $pre=$(this).next();
                var sum=parseInt($pre.val())-1;
                $pre.val(sum);
                var price=$(this).parent().prev().text();
                $(this).parent().next().text(price*sum);
                total();
            }
        });
        $(':checkbox').on('click',function () {
            total();
        });
        $('.del').on('click',function () {
           $(this).parents('tr').remove();
            total();
        });
        function total() {
            var total=0;
            $(':checked').each(function () {
                total+=$(this).parent().siblings('.total-price').text()*1;//*1内容是字符串 转为数字
            });
            $('#total').text(total);
        }
    },'json');
</script>
</body>
</html>
思路：
1.先将tbody的内容以字符串拼接
2.用$.get方法将json引入，（for循环）把其中特有的元素以特殊的$放入到字符串中，最后用replace将$字符用json中的特有元素
一一替换，完成tr中的内容
3.给+号按钮绑定点击事件
