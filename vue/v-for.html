<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(val ,index) in arr">{{val}}---{{index}}</li>
        </ul>
        <ul>
            <li v-for="(val ,key) in student">{{key}}:{{val}}</li>
        </ul>

    </div>
    <script src="vue.js"></script>
    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                arr:['a','b','c','d'],
                student:{
                    name:'zhangsa',
                    number:'007',
                    age:'20',
                    school:'weichuang'
                }
            }
        })
    </script>
</body>
</html>
