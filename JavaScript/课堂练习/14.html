<script>
    /*7.斐波纳契（Fibonacci）数列的第一项是1
    ，第二项是1，以后各项都是前两项的和。
    试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。*/
    /*递归法*/
 /*   var n=prompt('N');
    function fib(n) {
        if(n<=2){
            return 1;
        }
        return arguments.callee(n-1)+arguments.callee(n-2);
    }
    document.write(fib(n));*/
    /*非递归*/
    var n=prompt('N')
    function fib1(n) {
        if(n<=2){
            return 1;
        }
        var arr=[1,1];
        for(i=2;i<=n-1;i++){
            arr[i]=arr[i-1]+arr[i-2];
        }
        return arr[n-1]
    }
    document.write(fib1(n));
</script>
