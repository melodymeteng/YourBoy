<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   /* 2.艰据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。*/
    var day=parseInt(prompt('sss'))
    switch(day){
        case 0:
            alert('周天');
            break;
        case 1:
            alert('周1');
            break;
        case 2:
            alert('周2');
            break;
        case 3:
            alert('周3');
            break;
        case 4:
            alert('周4');
            break;
        case 5:
            alert('周5');
            break;
        case 6:
            alert('周6');
            break;

    }
</script>
</body>
</html>
