<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*人（儿童：年龄＜14；青少年：14<=年龄＜24；
    青年：24<年龄＜40; 中年：40＜=年龄＜60;
    老年：年龄>=60），并在页面上输出判断结果。*/
    var age=prompt('请输入年龄');
    if(age<14) {
        document.write('儿童');
    }else if(age>=14&&age<24){
        document.write('青少年');
    }else if(age>=24&&age<40){
        document.write('青年');
    }else if(age>=40&&age<60){
        document.write('中年');
    }else if(age>=60){
        document.write('老年');
    }
</script>
</body>
</html>
