<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a,#b,#c{
            width: 100px;
            height: 100px;
            float:left;

        }
        #a{
            background: red;
        }
        #b{
            background: green ;

        }
        #c{
            background: yellow ;
        }
        #d{
            width: 500px;
            height: 200px;
            background: #cccccc;
            clear: both;
        }

    </style>
</head>
<body>
    <div id="a">
        a
    </div>
    <div id="b">
        b
    </div>
    <div id="c">
        c
    </div>
    <div id="d">
        d
    </div>
</body>
</html>
<!--<向左浮动时，下一个块的文字会被挤下来并且释放空间 display inline-block
 中块元素的间隙是空格并且不释放空间  clear: both;禁止左右浮动>-->
