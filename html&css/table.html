<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>111</title>
</head>
<body>
<table border="1" cellspacing="0" >
    <!--控制表格间隙为0-->
    <tr>
        <td>11</td>
        <td colspan="2" >22</td>
        <!--col是列colspan让其跨两列-->

    </tr>
    <tr>
        <td rowspan="2" >12</td>
        <!--row是行rowspan让其跨两行-->
        <td>23</td>
        <td>12</td>
    </tr>
    <tr>

        <td>78</td>
        <td>58</td>
    </tr>


</table>

</body>
</html>
