<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../jquery.mobile-1.4.5.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img{
            width: 25%;
            float: left;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            -webkit-box-sizing: border-box; /*怪异盒模型*/
        }
        #img-box{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            background-size: contain; /*将图片全部显示出来 有空白*/
            background: #000 url('img/1.jpg') center  center no-repeat ;
        }
    </style>
</head>
<body>
<div id="container">

</div>
<div id="img-box">

</div>
<script src="../jquery-1.12.4.js"></script>
<script src="../jquery.mobile-1.4.5.min.js"></script>
<script>
    var html='';
    var iNow=0;
    for(var i=1;i<25;i++){
        html+='<img class="img" src="img/thumbs/'+i+'.jpg" />'
    }
    $('#container').append(html);
    $('.img').on('tap',function (e) {
        var idx=$(this).index();
        iNow=idx;
        $('#container').hide();
        $('#img-box').show().css('background-image','url(img/'+(idx+1)+'.jpg)');
        e.preventDefault();
    });
    $('#img-box').on('tap',function (e) {
        $('#container').show();
        $('#img-box').hide();
        e.preventDefault();
    })
    $('#img-box').on('swiperleft',function () {
        iNow++;
        if(iNow==$('.img').length){
            iNow=0;
        }
        $('#img-box').css('background-image','url(img/'+(iNow+1)+'.jpg)');
    })
</script>
</body>
</html>
